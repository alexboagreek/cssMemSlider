<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    

       <div class="wrapper">
        <div class="slider-mem layer">

            <div class="slides-mem-items">
                <input type="radio" name="radio" id="r1" checked>
                <input type="radio" name="radio" id="r2">
                <input type="radio" name="radio" id="r3">
                <input type="radio" name="radio" id="r4">

                <div class="slide-item s1"><img src="/cssMemSlider/img/mem-1.jpg" alt="mem-1" class="mem-1"></div>
                <div class="slide-item"><img src="/cssMemSlider/img/mem-2.jpg" alt="mem-2" class="mem-2"></div>
                <div class="slide-item"><img src="/cssMemSlider/img/mem-3.jpg" alt="mem-3" class="mem-3"></div>
                <div class="slide-item"><img src="/cssMemSlider/img/mem-4.png" alt="mem-4" class="mem-4"></div>
            </div>
            <div class="navigation-box">
                <label for="r1" class="dots"></label>
                <label for="r2" class="dots"></label>
                <label for="r3" class="dots"></label>
                <label for="r4" class="dots"></label>

            </div>
        </div>





        
  
</body>
</html>
